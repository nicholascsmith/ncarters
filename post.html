<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title id="pageTitle">ncarters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section>
      <a href="/#posts" class="back-link link-invert">← Back</a>
      <div class="post-header">
        <a href="/#posts">
          <img src="photos/profile.jpg" alt="Profile" class="post-pfp">
        </a>
        <div class="post-info">
          <a href="/#posts" class="post-username">ncarters</a>
          <div class="post-music">♫ Song Title • Artist Name</div>
        </div>
      </div>
      <div class="post-container" id="postContainer">
        <img class="post-view" id="post" alt="Post">
        <div class="mute-indicator" id="muteIndicator"></div>
      </div>
      <p class="caption"></p>
      <audio id="audio" loop></audio>
    </section>
  </main>
  <script>
    // Mute icon SVG templates
    const MUTED_ICON = `<svg viewBox="0 0 24 24">
      <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
    </svg>`;

    const UNMUTED_ICON = `<svg viewBox="0 0 24 24">
      <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
    </svg>`;

    // Cache DOM elements
    const el = {
      post: document.getElementById('post'),
      music: document.querySelector('.post-music'),
      caption: document.querySelector('.caption'),
      title: document.getElementById('pageTitle'),
      audio: document.getElementById('audio'),
      muteIndicator: document.getElementById('muteIndicator'),
      postContainer: document.getElementById('postContainer')
    };

    // Input validation helpers
    function isValidFilename(str) {
      if (!str || typeof str !== 'string') return false;
      // Only allow alphanumeric, dots, dashes, underscores
      return /^[a-zA-Z0-9._-]+$/.test(str);
    }

    function sanitizeText(str, maxLength = 500) {
      if (!str || typeof str !== 'string') return '';
      return str.slice(0, maxLength).trim();
    }

    const params = new URLSearchParams(window.location.search);
    const post = params.get('src');
    const song = params.get('song');
    const artist = params.get('artist');
    const caption = params.get('caption');
    const audioSrc = params.get('audio');

    // Validate and set post image - must be from photos/ directory
    if (post) {
      const filename = post.replace('photos/', '');
      if (isValidFilename(filename)) {
        el.post.src = `photos/${filename}`;
      }
    }

    // Sanitize and set metadata
    if (song && artist) {
      el.music.textContent = `♫ ${sanitizeText(song, 100)} • ${sanitizeText(artist, 100)}`;
    }
    if (caption) {
      const cleanCaption = sanitizeText(caption, 500);
      el.caption.textContent = cleanCaption;
      el.title.textContent = cleanCaption;
    }

    // Setup audio player
    function setupAudio() {
      if (!audioSrc) {
        el.muteIndicator.style.display = 'none';
        return;
      }

      // Validate audio filename
      if (!isValidFilename(audioSrc)) {
        el.muteIndicator.style.display = 'none';
        return;
      }

      el.audio.src = `photos/${audioSrc}`;
      el.audio.muted = true;
      el.muteIndicator.innerHTML = MUTED_ICON;

      el.audio.play().catch(err => console.error('Autoplay blocked:', err));

      el.postContainer.addEventListener('click', () => {
        el.audio.muted = !el.audio.muted;
        el.muteIndicator.innerHTML = el.audio.muted ? MUTED_ICON : UNMUTED_ICON;
      });
    }

    setupAudio();
  </script>
</body>
</html>
