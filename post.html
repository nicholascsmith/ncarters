<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title id="pageTitle">ncarters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section>
      <a href="/#posts" class="back-link" id="backLink"></a>
      <div id="postContent">
        <div class="post-header">
          <a href="/#posts">
            <img src="media/profile.jpg" alt="Profile" class="post-pfp">
          </a>
          <div class="post-info">
            <a href="/#posts" class="post-username">Nicholas</a>
            <div class="post-music"></div>
          </div>
        </div>
        <div class="post-container" id="postContainer">
          <img class="post-view" id="post" alt="Post">
          <div class="mute-indicator" id="muteIndicator"></div>
        </div>
        <audio id="audio" loop></audio>
      </div>
      <div id="errorContent" class="error-message">
        <p>404 Error</p>
      </div>
    </section>
  </main>

  <script type="module" src="js/pages/post.js"></script>
</body>
</html>
