<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>ncarters</title>

  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <header class="header">
      <a href="/" class="back">
        <svg class="icon icon-arrow-left"><use href="icons.svg#icon-arrow-left"></use></svg>
      </a>
      <h1>post</h1>
      <h1 class="timestamp"></h1>
    </header>
    <div class="content">
      <div class="details">
        <a href="/">
          <img src="media/profile.jpg" alt="Profile" class="pfp">
        </a>
        <div class="text">
          <a href="/" class="user">Nicholas</a>
          <div class="music"></div>
        </div>
      </div>
      <div class="container">
        <img id="post" alt="Post">
        <div class="mute muted">
          <svg class="icon icon-muted"><use href="icons.svg#icon-muted"></use></svg>
          <svg class="icon icon-unmuted"><use href="icons.svg#icon-unmuted"></use></svg>
        </div>
      </div>
      <audio id="audio"></audio>
    </div>
  </main>

  <script type="module" src="post.js"></script>
</body>
</html>
